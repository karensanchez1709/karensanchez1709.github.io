<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Emerald - Zonas Pet Friendly</title>
  <style>
    body {
      background-color: #FFF9F5;
      font-family: 'Segoe UI', sans-serif;
      color: #1C3D36;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      margin-top: 20px;
      color: #1C3D36;
    }

    p {
      margin-top: -10px;
      font-size: 1.2em;
    }

    .map-container {
      max-width: 800px;
      margin: 20px auto;
      position: relative;
    }

    .map-container img {
      width: 100%;
      border-radius: 15px;
    }

    .tooltip {
      background-color: #F1EEE9;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #D6CCC2;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px auto;
      display: none;
    }

    .tooltip h3 {
      margin-bottom: 8px;
      color: #104E3D;
    }

    area {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>EMERALD</h1>
  <p>Sitios donde tus peluditos son bienvenidos</p>

  <div class="map-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Localidades_de_Bogot%C3%A1.png" alt="Mapa de Bogotá" usemap="#bogota">
    <map name="bogota">
      <area shape="poly" coords="215,90,250,80,270,120" alt="Usaquén" onclick="showTooltip('Usaquén')">
      <area shape="poly" coords="180,130,220,110,230,150" alt="Chapinero" onclick="showTooltip('Chapinero')">
      <area shape="poly" coords="270,170,310,170,290,200" alt="Teusaquillo" onclick="showTooltip('Teusaquillo')">
      <!-- Agrega más áreas aquí -->
    </map>
  </div>

  <div class="tooltip" id="infoBox">
    <h3 id="localidad">Localidad</h3>
    <ul id="lugares">
      <li>Parque de ejemplo</li>
      <li>Café pet friendly</li>
      <li>Veterinaria amiga</li>
    </ul>
  </div>

  <script>
    const dataLugares = {
      "Usaquén": ["Parque El Country", "Pet Gourmet Café", "Clínica Veterinaria GreenPaws"],
      "Chapinero": ["Café PetLovers", "Parque de Lourdes", "La Huella Pet Spa"],
      "Teusaquillo": ["Café Moka Pet", "Parque Simón Bolívar", "Veterinaria Vida Animal"]
    };

    function showTooltip(localidad) {
      document.getElementById('infoBox').style.display = 'block';
      document.getElementById('localidad').textContent = localidad;
      const ul = document.getElementById('lugares');
      ul.innerHTML = "";

      dataLugares[localidad].forEach(lugar => {
        const li = document.createElement('li');
        li.textContent = lugar;
        ul.appendChild(li);
      });
    }
  </script>

</body>
</html>
