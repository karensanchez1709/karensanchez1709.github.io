<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Diaria - Emerald</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F5F5F5;
      color: #2E7D32;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #FFFFFF;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2E7D32;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid #E0E0E0;
    }

    label {
      flex: 1;
      margin-left: 10px;
    }

    input[type="checkbox"] {
      accent-color: #66BB6A;
      transform: scale(1.4);
    }

    .btn-finish {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      background-color: #66BB6A;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-finish:hover {
      background-color: #2E7D32;
    }
.circulo {
width: 50px;
height: 50px;
border-radius: 50%;

}
imgder {

  </style>
</head>
